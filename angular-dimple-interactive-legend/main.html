<html ng-app="myApp">
  <header>
    <!-- Plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="https://rawgit.com/PMSI-AlignAlytics/dimple/master/dist/dimple.v2.2.0.min.js"></script>
    <!-- Forked angular-dimple -->
    <script src="https://rawgit.com/schulzetenberg/angular-dimple/custom/dist/angular-dimple.min.js"></script>
  </header>
  <body ng-controller="chartCtrl">

    <graph data="graphData" height="400px" autoresize="false">
      <x field="Month"></x>
      <y field="Sales"></y>
      <graph-legend></graph-legend>
      <line field="storeId"></line>
    </graph>

    <script src="main-angular.js"></script>
  </body>
</html>
