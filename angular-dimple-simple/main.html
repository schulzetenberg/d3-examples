<html ng-app="myApp">
  <header>
      <!-- Plugins -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
      <script src="https://rawgit.com/PMSI-AlignAlytics/dimple/master/dist/dimple.v2.2.0.min.js"></script>
			<script src="../angular-dimple.min.js"></script>
  </header>
  <body ng-controller="chartCtrl">

      <graph data="graphData" height="400px" autoresize="true">
        <x field="Month"></x>
        <y field="Sales"></y>

        <line field="storeId"></line>
      </graph>

    <!-- Custom JS -->
    <script src="main.js"></script>

</html>
