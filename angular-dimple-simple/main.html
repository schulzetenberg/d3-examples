<html ng-app="myApp">
  <header>
      <!-- Plugins -->

      <script src="https://rawgit.com/schulzetenberg/angular-dimple/master/dist/angular-dimple.min.js"></script>
  </header>
  <body ng-controller="chartCtrl">
